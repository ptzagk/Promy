<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upperux</title>
</head>
<body>
    <h1 id="view-total">
        0
    </h1>
    <button onclick="store.dispatch({type:'ADD',value:5})">
        Sumar 5
    </button>
    <button onclick="store.dispatch({type:'RES',value:5})">
        Restar 5
    </button>
    <script src="src/Upperux.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/riot@3.5/riot+compiler.min.js"></script>
    
    <app subscribe={store.subscribe}>
        {console.log(state)}
    </app>
    
    <script type="riot/tag" src="app.tag"></script>
    <script>
        
        var store      = new Upperux(0);
        
        store.middleware([
            (store,action,next)=>{
                return next(store,action);
            },
            (store,action,next)=>{
                return next(store,action);
            }
        ])
        
        store.action({
            ADD(state,{value}){
                return state + value;
            },
            RES(state,{value}){
                return state - value;
            }
        })
        
             
        
        store.subscribe((state)=>{
            document.querySelector('#view-total').textContent = state;
        })
        
        riot.mount('app')
    </script>
</body>
</html>
